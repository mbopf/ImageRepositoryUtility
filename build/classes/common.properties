# common.properties
# Contains information common to any version of the MDT application. It is 
# required that another "parent" properties file is loaded before this one.

# want directory above current location (src)
bin=../bin
build=../build
config=../config
data=../data
dist=../dist
lib=../lib
javadocs=../doc/api

# segmentation of class files to support separate jars 
general-source-pattern=**/*.class
all-props-pattern=*.properties,images/*

# Specific jars
LOGGING_JAR=${lib}/log4j-1.2.8.jar
MYSQL_JAR=${lib}/mysql-connector-java-3.0.14-production-bin.jar
IO_JAR=${lib}/commons-io-1.2.jar

# CebCommon library
CEBCOMMON_JAR=${lib.dir.cebCommon}/cebCommon.jar

# jars necessary for compilation
ingest-jars=${LOGGING_JAR}:${MYSQL_JAR}:${CEBCOMMON_JAR}:${IO_JAR}

# Property file names automatically generated by ant
datasource.properties.file=datasource.properties
iru.properties.file=iru.properties

# client main class
ingest-class=gov.nih.nlm.iru.IruController

# Checksummer main class
checksum-class=gov.nih.nlm.iru.Checksummer

#Default blank fields
compressRatio=
comment=

